<nav class="nav bg-dark text-light" style="height: 60px;">
    <ul class="nav">
        <li class="nav-item">
          <h3 class="nav-link">Cadastro com Exclusão</h3>
        </li>
    </ul>
</nav>
<div class="container mt-2">
    <form ngForm name='cadastro'>
        <div class="form-group">
        <input type="text" [(ngModel)]= 'pessoa' name ='pessoa' class="form-control" placeholder="Nome">
        </div>
        <button class="btn btn-primary" (click)="adicionar()">Adicionar</button>
    </form>

<!-- Listagem de tarefas -->

<table class="table table-striped mt-3 text-center">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody id="lista" class="text-center">
      <tr *ngFor="let item of lista">
        <th >{{ item }}</th>
        <th>
          <button class="btn" (click)= "apagar(lista.indexOf(item))"><img src="assets/bin.png"/></button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
